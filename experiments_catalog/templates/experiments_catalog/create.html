{% extends "base.html" %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Create a New Experiment</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <table class="table">
                    {% for field in form %}
                        {% if field.errors %}
                            <div class="alert alert-danger mt-9">
                                {{ field.label }}
                                {{ field.errors }}
                            </div>
                        {% endif %}
                        <tr>
                            <td>{{ field.label }}</td>
                            <td>{{ field }}</td>
                        </tr>
                    {% endfor %}
                </table>
                <button type="submit" class="btn btn-success">Create</button>
            </form>
        </div>
    </div>

    <script>
  $(function () {
    $("#id_date").datepicker({
      format:'dd/mm/yyyy',
    });
  });
</script>
{% endblock %}
